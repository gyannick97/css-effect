<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweet Animation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/sweet-animation.css">
</head>
<body>
  <div class="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">
      <div class="slimscroll-menu">
        <!--- Sidemenu -->
        <ul class="metismenu side-nav">
          <li class="side-nav-title side-nav-item">
            <h4>Sweet Animation</h4>
          </li>
          <li class="side-nav-item">
            <a href="button.html" class="side-nav-link">
              <span> Button animation </span>
            </a>
          </li>
          <li class="side-nav-item">
            <a href="dropdown.html" class="side-nav-link">
              <span> Dropdown </span>
            </a>
          </li>
          <li class="side-nav-item">
            <a href="link.html" class="side-nav-link">
              <span> Link animation </span>
            </a>
          </li>
          <li class="side-nav-item">
            <a href="navbar-menu.html" class="side-nav-link">
              <span> Navbar menu animation </span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Sidebar -left -->
    </div>
    <!-- Left Sidebar End -->

    <div class="content-page">
      <div class="content">
        <!-- Start Content-->
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h2 class="page-title font-weight-bold pt-4">Dropdown animation</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <section>
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <div class="dropdown">
                      <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown FadeIn
                      </button>
                      <div class="dropdown-menu dropdown-fadeIn">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="dropdown">
                      <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown fadeInUpDown
                      </button>
                      <div class="dropdown-menu dropdown-fadeInUpDown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="dropdown">
                      <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown fadeInDownUp
                      </button>
                      <div class="dropdown-menu dropdown-fadeInDownUp">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </div>
                  </li>
                </ul>
              </section>
            </div>
          </div>
        </div>
      </div> <!-- content -->

      <!-- Footer Start -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              2018 - 2019 &copy; <a href="">Yannick Gbaguidi</a> (YG)
            </div>
          </div>
        </div>
      </footer>
      <!-- end Footer -->
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
